<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>Sprite</title>
	</head>
	
	<body>
		<div style = "text-align:center;">
			<canvas id="myCanvas" width="1500" height="666" style="border:solid 3px purple">
				Your browser does not support HTML5 Canvas.
			</canvas>
		</div>
	<script>
		const canvas = document.querySelector('#myCanvas');
		const ctx = canvas.getContext("2d");
		
		function InsideMap(){
				let isborder = false
				borders.forEach(border =>{
						if(!isborder){
						if (x + 192/4.5 < border.x
								//totally to the left: no collision
								|| x  + 192/4.5 > border.x + border.width
								//totally to the right: no collision
								|| y + 192/6.3 < border.y
								//totally above: no collision
								|| y  + 192/3 > border.y + border.height) {
								//totally below: no collision
								// console.log('outside')
							} else {
								// console.log("inside")
								isborder = true;
								/* they collide! */
							}
						}else{
							actions();
							// console.log("inside")
						}
					})
				}

	</script>
</body>

</html>
