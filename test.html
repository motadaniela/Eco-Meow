		class Trash {
			constructor(src, x, y,trash) {    // CONSTRUCTOR
				this.src = src;
				this.x = x;
				this.y = y;
				this.trash=''
				this.place=0
				this.inventory = false;
				this.start = false;
			}
		}

		function init() {
			//setup trash in random places(within the specific space in the map)
			for (let i = 0; i < 25; i++) {
				let num = Math.floor(Math.random()*(lixos.length))
				let src = lixos[num][0]
				let trashh=lixos[num][1]
				
				// let src2 = green[Math.floor(Math.random()*(green.length))]
				// let src3 = blue[Math.floor(Math.random()*(blue.length))]
				src = `trash/${src}.png`
				let xInit = 90 + Math.random() * (600);
				let yInit = 110 + Math.random() * (390);

				// checks if position is in the desired space in the map
				if(xInit >= 410 && yInit >=400 || xInit <= 150 && yInit >=430 || xInit <= 170 && yInit <=230 || xInit >= 200 && yInit <=180 && xInit <= 440 && yInit <=180 || xInit >= 560 && yInit <=300){
					xInit = 90 + Math.random() * (600);
				    yInit = 100 + Math.random() * (400);
				}else{
					// push new object into array
					Trashes.push(new Trash(src, xInit, yInit,trashh))
				}
			}
		}
		
		//loads inventory and trash items onto the canvas
		function renderTrash(){
			ctx.drawImage(inventory,0,0,192,64,W/2-(192*1.8)/2,H-120,192*1.8,64*1.8)
			Trashes.forEach(trash =>{
				let img = new Image();
				img.src = trash.src
				ctx.beginPath();
				ctx.rect(trash.x, trash.y, trash.width, trash.height);
				ctx.drawImage(img, trash.x, trash.y, 30, 30);
			})
		}

		function grab(x,y){
			Trashes.forEach(trash =>{
				if(trash.x>=x && trash.x<=x+50 && trash.y>=y && trash.y<=y+50){
					let newPos=positions.find(position => position.full==false)
					trash.x=newPos.x
					trash.y=newPos.y
					trash.inventory=true
					let i=positions.indexOf(newPos)
					trash.place=i
					positions[i].full=true
					grabaudio.play();
				}
			})
		}
		

		function isIntersect(pos,trash){
            return trash.x<pos.x && pos.x<trash.x+30 && trash.y<pos.y && pos.y<trash.y+30
        }

		dragDrop()

		function dragDrop(){
			canvas.addEventListener('mousemove', e => {
				let pos={
					x: e.clientX,
					y: e.clientY
				};
				i=0
				Trashes.forEach(trash=>{
					canvas.addEventListener('mousedown', e => {
						if(isIntersect(pos, trash) && trash.inventory){
							console.log(trash.inventory)
							console.log(trash.start)
							let x1 = e.offsetX; y1 = e.offsetY;
							trash.x=x1;
							trash.y=y1;
							trash.start = true;  
						}
					});
						
					canvas.addEventListener('mousemove', e => {
						if(isIntersect(pos, trash) && trash.inventory){
							let x1 = e.offsetX; y1 = e.offsetY;
			
							if (trash.start) {    
								trash.x=x1;
								trash.y=y1;
							}
						}
					});
						
					canvas.addEventListener('mouseup', e => {
						if(isIntersect(pos, trash) && trash.inventory){
							trash.start = false;
							trash.inventory = false;
							console.log(trash.start)
							console.log(trash.inventory)
							let x1 = e.offsetX; y1 = e.offsetY;
							trash.x=pos.x;
							trash.y=pos.y;
							let i=trash.place
							console.log(trash.place)
							console.log(i)
							positions[i].full=false;
						}
					});
				})
			})
		}
		
		
		//handler for keydown
		function ArrowPressed(e) {
			e.preventDefault();
			if (e.key == 'ArrowRight') {
				audio.volume = 0.2
				rightKey = true; //Canvas#2
			}
			else if (e.key == 'ArrowLeft'){
				audio.volume = 0.2
				leftKey = true; //Canvas#
			}
			else if (e.key == 'ArrowUp') {
				audio.volume = 0.2
				upKey = true; //Canvas#2
			}
			else if (e.key == 'ArrowDown'){
				audio.volume = 0.2
				downKey = true; //Canvas#
			}
			else if(e.keyCode==71){
				gKey = true;
				frameCol++;	
				if (frameCol >= 2){
					frameCol = 0;
				}
			}
			else if(e.keyCode==80){
				sizex = 96/2
				sizey = 576/12
				if (!pKey)
				image.src = 'images/actions.png'
				pKey = true;
			}
		}
		
		//handler for keyup
		function ArrowReleased(e) {
			if (e.key == 'ArrowRight'){
				audio.volume = 0;
				rightKey = false;
				frameCol = 0;
			}
			else if (e.key == 'ArrowLeft'){
				audio.volume = 0;
				leftKey = false;
				frameCol = 0;
			}
			else if (e.key == 'ArrowUp'){
				audio.volume = 0;
				upKey = false;
				frameCol = 0;
			}
			else if (e.key == 'ArrowDown'){
				audio.volume = 0;
				downKey = false;
				frameCol = 0;
			}
		}
		
		//sets handlers for events keydown & keyup
		window.addEventListener('keydown', ArrowPressed);
		window.addEventListener('keyup', ArrowReleased);

				// para ver se colide c o mapa v

			let theBorder = '';
			function InsideMap(){
				let outside = false;
				borders.forEach(border =>{
						if(!outside){
							if (x + 192/4.5 <= border.x  
							|| x  + 192/4.5 >= border.x + border.width
							|| y + 192/6.3 <= border.y
							|| y  + 192/3 >= border.y + border.height) {
								console.log('inside');
							}
							else {
								if(x + 192/3 >= border.x ){
									console.log('outside right');
									x -= 10;
									outside = false;
								}else if(x  + 192/3 <= border.x + border.width){
									console.log('outside left');
									x += 10;
									outside = false;									
								}else if(y + 192/3 >= border.y){
									console.log('outside down');
									y -= 10;
									outside = false;
								}else if(y  + 192/3 <= border.y + border.height){
									console.log('outside up');
									y += 10;
									outside = false;
								}
								outside = true;
								theBorder = {
									x: border.x,
									y: border.y,
									width: border.width,
                					height: border.height,
								}
							}
						}
					})
					if(outside) {
						// actions();
						// if(x + 192/3 >= theBorder.x ){
						// 	console.log('right')
						// 	x -= 10;
						// 	// outside= false;
						// }else if(x  + 192/4.5 <= theBorder.x + theBorder.width){
						// 	console.log('left')
						// 	x += 10;
						// }else if(y  + 192 <= theBorder.y + theBorder.height){
						// 	console.log('up')
						// 	y += 10;
						// }else if(y + 192/3 >= theBorder.y){
						// 	console.log('down')
						// 	y -= 10;
						// }
					}else{
						actions();
					}
				}
			
			
			window.onload = function () {
				init();
				// actionBins();
				// setInterval(actionBins, 1000 /10)
				setInterval(render, 1000 / 10);
			};


			//function that doesnt allows character to walk beyond the map borders
			function actions(){
				if (rightKey  && x <= 1380){
				frameRow = 3;
				x+=10;
				frameCol++;	
				if (frameCol == 4)
				frameCol = 2;
				
			}
			else if (leftKey && x >= 60){
				x-=10;
				frameRow = 2;
				frameCol++;	
				if (frameCol == 4)
				frameCol = 0;
			}
			else if (upKey && [ y >= 30]){
				y-=10;
				frameRow = 1;
				frameCol++;	
				if (frameCol == 4)
				frameCol = 0;
			}
			else if (downKey && y <= 530){
				y+=10;
				frameRow = 0;
				frameCol++;	
				if (frameCol == 4)
				frameCol = 0;
			}
			else if (gKey){
				frameCol++;	
				if (frameCol >= 2){
					frameCol = 0;
				}
				grab(x,y)
				gKey = false;
			}
			else if (pKey){
				if (frameRow < 8){
					frameRow += 8
					frameCol = 2
				}
				frameCol--;	
				if (frameCol == -1){
					pKey = false;
					image.src = 'images/kitty.png'
					frameCol = 0;
					sizex = 192/4
					sizey = 192/4
					frameRow -= 8
				}	
			}
		}
