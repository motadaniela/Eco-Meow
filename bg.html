<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">

	<body>
		<div style = "text-align:center;">
			<canvas id="myCanvas" width="1000" height="500" style="border:solid 3px purple">
				Your browser does not support HTML5 Canvas.
			</canvas>
		</div>

	<script>
		const canvas = document.querySelector('#myCanvas');
		const ctx = canvas.getContext("2d");
		
		const W = canvas.width, H = canvas.height;
		
        let hills = new Image();
		hills.src = 'images/Grass hill.png';
		
		let tiles = new Image();
		tiles.src = 'images/Grass tiles.png';
        
        let tall_hills = new Image();
		tall_hills.src = 'images/Tall Grass hill tiles.png';

        let dirt = new Image();
		dirt.src = 'images/Tilled dirt.png';

        dirt.onload = function() {
            ctx.drawImage(hills, 0, 0, 100,100);
            ctx.drawImage(tiles, 0, 100, 100,100);
            ctx.drawImage(tall_hills, 0, 200, 100,100);
            ctx.drawImage(dirt, 0, 300, 100,100);

        }

        hills.onload = function() {
            ctx.drawImage(hills, 0, 0, 176/11,112/7, 200, 0, 176/11,112/7);
            ctx.drawImage(hills, 176/11, 0, 176/11,112/7, 200+176/11, 0, 176/11,112/7);
            ctx.drawImage(hills, 176/11, 0, 176/11,112/7, 200+2*(176/11), 0, 176/11,112/7);

        }
