		function init() {
			//setup trash in random places(within the specific space in the map)

				let num = Math.floor(Math.random()*(lixos.length))
				let src = lixos[num][0]

				// let src2 = green[Math.floor(Math.random()*(green.length))]
				// let src3 = blue[Math.floor(Math.random()*(blue.length))]

				let xInit = 90 + Math.random() * (600);
				let yInit = 110 + Math.random() * (390);

				// checks if position is in the desired space in the map

					xInit = 90 + Math.random() * (600);
				    yInit = 100 + Math.random() * (400);
				}else{
					// push new object into array
					Trashes.push(new Trash(src, xInit, yInit,trashh))
				}
			}
		}
		
		//loads inventory and trash items onto the canvas
		function renderTrash(){
			ctx.drawImage(inventory,0,0,192,64,W/2-(192*1.8)/2,H-120,192*1.8,64*1.8)
			Trashes.forEach(trash =>{
				let img = new Image();
				img.src = trash.src
				ctx.beginPath();
				ctx.rect(trash.x, trash.y, trash.width, trash.height);
				ctx.drawImage(img, trash.x, trash.y, 30, 30);
			})
		}

		function grab(x,y){
			Trashes.forEach(trash =>{
				if(trash.x>=x && trash.x<=x+50 && trash.y>=y && trash.y<=y+50){
					let newPos=positions.find(position => position.full==false)
					trash.x=newPos.x
					trash.y=newPos.y
					trash.inventory=true
					let i=positions.indexOf(newPos)
					trash.place=i
					positions[i].full=true
					grabaudio.play();
				}
			})
		}
		

		function isIntersect(pos,trash){
            return trash.x<pos.x && pos.x<trash.x+30 && trash.y<pos.y && pos.y<trash.y+30
        }

		function dragDrop(){
			canvas.addEventListener('mousemove', e => {
				let pos={
					x: e.clientX,
					y: e.clientY
				};
				i=0
				Trashes.forEach(trash=>{
					canvas.addEventListener('mousedown', e => {
						if(isIntersect(pos, trash) && trash.inventory){
							console.log(trash.inventory)
							console.log(trash.start)
							let x1 = e.offsetX; y1 = e.offsetY;
							trash.x=x1;
							trash.y=y1;
							trash.start = true;  
						}
					});
						
					canvas.addEventListener('mousemove', e => {
						if(isIntersect(pos, trash) && trash.inventory){
							let x1 = e.offsetX; y1 = e.offsetY;
			
							if (trash.start) {    
								trash.x=x1;
								trash.y=y1;
							}
						}
					});
						
					canvas.addEventListener('mouseup', e => {
						if(isIntersect(pos, trash) && trash.inventory){
							trash.start = false;
							trash.inventory = false;
							console.log(trash.start)
							console.log(trash.inventory)
							let x1 = e.offsetX; y1 = e.offsetY;
							trash.x=pos.x;
							trash.y=pos.y;
							let i=trash.place
							console.log(trash.place)
							console.log(i)
							positions[i].full=false;
						}
					});
				})
			})
		}

		function ArrowPressed(e) {
			e.preventDefault();
			ctx.drawImage(mapa, 0,0, canvas.width, canvas.height)				

			//PIXEL COLOR CHECK
			pixel = ctx.getImageData(x +2, y,10, 10) 
			if (e.key == 'ArrowRight' && pixel.data[0] == 255 && pixel.data[1] == 255 && pixel.data[2] == 255) {

				rightKey = true; //Canvas#2
			}
			else if (e.key == 'ArrowLeft'){
				leftKey = true; //Canvas#
			}
			else if (e.key == 'ArrowUp') {
				upKey = true; //Canvas#2
			}
			else if (e.key == 'ArrowDown'){
				downKey = true; //Canvas#
			}
			else if(e.keyCode==71){
				gKey = true;
				frameCol++;	
				if (frameCol >= 2){
					frameCol = 0;
				}
			}
			else if(e.keyCode==80){
				sizex = 96/2
				sizey = 576/12
				if (!pKey)
				image.src = 'images/actions.png'
				pKey = true;
			}
		}
		
		//handler for keyup
		function ArrowReleased(e) {
			if (e.key == 'ArrowRight'){
				audio.volume = 0;
				rightKey = false;
				frameCol = 0;
			}
			else if (e.key == 'ArrowLeft'){

				frameCol = 0;
			}
			else if (e.key == 'ArrowUp'){

			}
			else if (e.key == 'ArrowDown'){
				audio.volume = 0;
				downKey = false;
				frameCol = 0;
			}
		}

		window.addEventListener('keyup', ArrowReleased);

			function actions(){
				if (rightKey){
				audio.volume = 0.2;
				frameRow = 3;
				x+=10;
				frameCol++;	
				if (frameCol == 4)
				frameCol = 2;
				
			}
			else if (leftKey){
				audio.volume = 0.2;
				x-=10;
				frameRow = 2;
				frameCol++;	
				if (frameCol == 4)
				frameCol = 0;
			}
			else if (upKey){
				audio.volume = 0.2;
				y-=10;
				frameRow = 1;
				frameCol++;	
				if (frameCol == 4)
				frameCol = 0;
			}
			else if (downKey){
				audio.volume = 0.2;
				y+=10;
				frameRow = 0;
				frameCol++;	
				if (frameCol == 4)
				frameCol = 0;
			}
			else if (gKey){
				frameCol++;	
				if (frameCol >= 2){
					frameCol = 0;
				}
				grab(x,y)
				gKey = false;
			}
			else if (pKey){
				if (frameRow < 8){
					frameRow += 8
					frameCol = 2
				}
				frameCol--;	
				if (frameCol == -1){
					pKey = false;
					image.src = 'images/kitty.png'
					frameCol = 0;
					sizex = 192/4
					sizey = 192/4
					frameRow -= 8
				}	
			}
		}
